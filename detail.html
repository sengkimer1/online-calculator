<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="detail.css">
    <title>calculator</title>
</head>

<body>
    <div id="container">

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDiplay('(')">(</button>
            <button onclick="appendToDiplay(')')">)</button>
            <button onclick="clearDisplay()">AC</button>
            <button onclick="backspace()">DEl</button>
            <button onclick="percent('%')">%</button>
            <button class="bg" onclick="appendToDiplay('/')">/</button>
            <button onclick="currencyUs()">$</button>
            <button onclick="currencyKh()">R</button>
            <button onclick="appendToDiplay('7')">7</button>
            <button onclick="appendToDiplay('8')">8</button>
            <button onclick="appendToDiplay('9')">9</button>
            <button class="bg"  onclick="appendToDiplay('*')">*</button>
            <button onclick="square()">x<sup>2</sup> </button>
            <button onclick="cube()">x<sup>3</sup> </button>
            <button onclick="appendToDiplay('4')">4</button>
            <button onclick="appendToDiplay('5')">5</button>
            <button onclick="appendToDiplay('6')">6</button>
            <button class="bg" onclick="appendToDiplay('-')">-</button>
            <button onclick="sin()">sin</button>
            <button onclick="cos()">cos</button>
            <button onclick="appendToDiplay('1')">1</button>
            <button onclick="appendToDiplay('2')">2</button>
            <button onclick="appendToDiplay('3')">3</button>
            <button class="bg" onclick="appendToDiplay('+')">+</button>
            <button onclick="squareRoot()">&#8730;</button>
            <button onclick="cubeRoot()">&#8731;</button>
            <button onclick="appendToDiplay('.')">.</button>
            <button onclick="appendToDiplay('0')">0</button>
            <button class="bg" onclick="calculate()">=</button>
            <button class="bg" > <a href="/index.html"
        style="text-decoration: none; color: black;">Back</a></button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
