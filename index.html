<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="clearDisplay()">AC</button>
                <button onclick="deleteDisplay()">DEl</button>
                <button onclick="appendToDiplay('%')">%</button>
                <button class="bg" onclick="arithmeticsign()">/</button>
                <button onclick="appendToDiplay('1')">1</button>
                <button onclick="appendToDiplay('2')">2</button>
                <button onclick="appendToDiplay('3')">3</button>
                <button class="bg" onclick="square()">*</button>
                <button onclick="appendToDiplay('4')">4</button>
                <button onclick="appendToDiplay('5')">5</button>
                <button onclick="appendToDiplay('6')">6</button>
                <button class="bg" onclick="arithmeticsign()">-</button>
                <button onclick="appendToDiplay('7')">7</button>
                <button onclick="appendToDiplay('8')">8</button>
                <button onclick="appendToDiplay('9')">9</button>
                <button class="bg" onclick="arithmeticsign()">+</button>
                <button onclick="appendToDiplay('.')">.</button>
                <button onclick="appendToDiplay('0')">0</button>
                <button class="bg" onclick="calculate()">=</button>
                <button  class="bg"> <a href="detail.html"
                    style="text-decoration: none; color: black;">All</a></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
